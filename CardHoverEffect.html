<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="CardHoverEffect.css">
</head>
<body>
    <div class="card">
        <img src="man.jpeg" alt="man"/>
        <div class="desc">
            <h3>Marketing Head</h3>
            <p>Utkarsh Dwivedi</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="woman"/>
        <div class="desc">
            <h3>Software Engineer</h3>
            <p>Anshika Puri</p>
        </div>
    </div>
</body>
</html>
